blurb.1=\
  När det sker förändringar i hur data lagras på disk, använder Jenkins följande strategi: \
  Data migreras till den nya strukturen när den är laddad, men filen inte sparas om i \
  nya formatet. Detta möjliggör nedgraderingen av Jenkins om det behövs. Det kan dock även lämna data\
  på disken i det gamla formatet på en obestämd tid. Tabellen nedan listar filer som innehåller sådan data \
  och de Jenkins version(er) där datastrukturen ändrades.
blurb.2=\
  Ibland fel uppstår när man läser data (om en plugin lägger till en viss data och pluginen \
   inaktiveras senare, om migreringkoden inte är skriven för strukturförändringar eller om Jenkins \
  nedgraderas och den redan skriven data inte kan läsas av den äldre versionen). \
  Dessa fel loggas men den oläsbara data ignoreras, vilket tillåter Jenkins att \
  startas och fungera korrekt.
blurb.3=\
  Formuläret nedan kan användas för att spara om dessa filer i det aktuella formatet. Detta innebär att \
  nedgraderingen av Jenkins till en release äldre än den valde versionen inte kan läsa \
  data som har sparats i det nya formatet.  Observera att även användningen av Jenkins endast för att skapa och konfigurera jobb \
  och köra byggen kan spara data som kanske inte är läsbar för äldre Jenkins-versioner även när\
  detta formulär inte har använts. Med andra ord om några datafel om oläsbarhet har rapporterats på högra sidan av \
  tabellen ovan, observera att dessa data kommer att gå förlorade när filen sparas om.
blurb.4=\
  Så småningom koden som stöder dessa datamigreringar kan tas bort. Kompatibilitet kommer att \
  bevaras minst 150 release-r efter strukturförändring. Versioner äldre än detta har markerats \
  ovan i fetstil och det rekommenderas att spara om dessa filer.
blurb.5=\
  (Nedgradering så långt tillbaka som den valda versionen kan ändå vara möjligt)
blurb.6=\
  Det är acceptabelt att lämna oläsbara data i dessa filer, eftersom Jenkins kommer att ignorera det på ett säkert sätt. \
  För att undvika loggmeddelanden när Jenkins startas kan du ta bort den oläsliga data permanent \
  med hjälp av att klicka på knappen nedan för att spara om dessa filer.
