blurb=<tt>JENKINS_HOME</tt> är nästan fullt
description.1=\
  Ditt <tt>JENKINS_HOME</tt> ({0}) är nästan fullt. \
  När denna mapp är helt fullt, det kommer att blir riktigt kaos eftersom Jenkins inte kan lagra mer data.
description.2=För att förhindra detta problem bör du agera nu
solution.1=Städa upp några filer från denna partition för att skapa mer utrymme.
solution.2=\
  Flytta <tt>JENKINS_HOME</tt> till en större partition. \
  Se <a href="http://wiki.jenkins-ci.org/display/JENKINS/Administering+Jenkins">vår Wiki</a> för att veta hur man kan göra det.
